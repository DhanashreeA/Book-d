	<script>
	var index=1,cnt=localStorage.getItem("0");
	do
	{
		page_dsp(index);
		index++;
	}while(index<=cnt);
function page_dsp(index)
{
	$("#page"+index).load(localStorage.getItem(index), function(response, status, xhr) {
				if (status == "error") {
			var msg = "Sorry but there was an error: ";
			$("#page"+index).html(msg + xhr.status + " " + xhr.statusText);
		}
		});
}
</script>
